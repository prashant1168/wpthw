<html>
    <head>
        <script>
            function f1(){
                let d=document.getElementById("i1").value
                let d1=new Date(d)
                let da=d1.getDate()
                let m=d1.getMonth()
                let y=d1.getFullYear()
                document.getElementById("p1").innerHTML=`<h2>${da}/${m}/${y}</h2>`
            }
        </script>
    </head>
    <body>
        <h1>DATEonDATE(*<)</h1>
        <input id="i1" type="date" onchange="f1()"/>
        <p id="p1"></p>
    </body>
</html>
